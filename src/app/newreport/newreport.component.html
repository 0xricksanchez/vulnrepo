<h1 class="mat-display-2" fxLayoutAlign="start">
  <mat-icon class="vertical-align-middle padding-bottom-3 size-45">add</mat-icon> Create new report
</h1>

<div fxLayoutAlign="start">
  <form class="example-full-width">
    <mat-card>
    <mat-form-field class="example-full-width" color="accent">
      <input matInput placeholder="Report title (e.g: External penetration testing report)" #title value="">
    </mat-form-field>

    <mat-form-field class="example-full-width" color="accent">
      <input matInput placeholder="Set report security key (min. 8 char length)" #pass [type]="hide ? 'password' : 'text'">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </mat-form-field>

    <mat-form-field class="example-full-width" color="accent">
      <input matInput placeholder="Re-enter report security key (min. 8 char length)" #pass2 [type]="hide ? 'password' : 'text'">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </mat-form-field>
    <p><mat-icon class="vertical-align-middle padding-bottom-3 size-45">warning</mat-icon> Do not lose your security key or access to the report will be impossible!</p>
    <p *ngIf="alert"><b><font color="red">{{alert}}</font></b></p>
    <button mat-raised-button color="accent" (click)="addnewReport(title.value,pass.value,pass2.value)">Save</button>
    &nbsp;
    <a routerLink="/my-reports" href="/my-reports" mat-raised-button color="primary">
      Cancel
    </a>

  </mat-card>
  </form>

</div>
