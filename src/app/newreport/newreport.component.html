<h1 class="mat-display-2">
  <mat-icon class="vertical-align-middle padding-bottom-3 size-45">add</mat-icon> Create new report
</h1>

<mat-card>

  <form class="example-form">


    <mat-form-field class="example-full-width">
      <input matInput placeholder="Report title" #title value="">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Set report security key" #pass [type]="hide ? 'password' : 'text'">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Re-enter report security key" #pass2 [type]="hide ? 'password' : 'text'">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </mat-form-field>
    <p>{{alert}}</p>
    <button mat-raised-button color="accent" (click)="addnewReport(title.value,pass.value,pass2.value)">Save</button>
    &nbsp;
    <a routerLink="/my-reports" href="/my-reports" mat-raised-button color="primary">
      Cancel
    </a>


  </form>

</mat-card>
